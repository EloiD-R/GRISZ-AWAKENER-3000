<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Display</title>
</head>
<body>
    <div id="time"></div>

    <script>
        const eventSource = new EventSource('/time-stream');

        eventSource.onmessage = function(event) {
            document.getElementById('time').textContent = event.data;
        };
    </script>
</body>
</html>
